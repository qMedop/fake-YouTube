<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/videosContainer.css" />
  <link rel="stylesheet" href="css/you.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="imgs/yt-logo.png" />
  <title>YouTube</title>
</head>

<body id="you">
  <div class="web-page">
    <div class="landing">
      <div class="channel-top">
        <div id="channelSection" class="channel-section">
          <div class="c-img">
            <a id="channelLink" href="">
              <img id="userImage" src="imgs/user.jpg" alt="" />
            </a>
          </div>
          <div class="channel-info">
            <div class="c-name">
              <a id="channelLink" href="">
                <h1 id="userName">guest</h1>
              </a>
            </div>
            <div class="c-info">
              <div class="c-stat">
                <div class="user">
                  <span id="user"><a id="channelLink" href=""><span>@</span><span id="userUser">guest</span></a></span><span class="dot-style"></span>
                </div>
                <div class="view">
                  <span>
                    <a id="channelLink" href="">View channel</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="c-buttons">
              <div class="subscribe">
                <button class="gray cb" id="switchChannel">
                  <div class="svg">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                      focusable="false">
                      <path
                        d="M4 20h14v1H3V6h1v14zM6 3v15h15V3H6zm2.02 14c.36-2.13 1.93-4.1 5.48-4.1s5.12 1.97 5.48 4.1H8.02zM11 8.5a2.5 2.5 0 015 0 2.5 2.5 0 01-5 0zm3.21 3.43A3.507 3.507 0 0017 8.5C17 6.57 15.43 5 13.5 5S10 6.57 10 8.5c0 1.69 1.2 3.1 2.79 3.43-3.48.26-5.4 2.42-5.78 5.07H7V4h13v13h-.01c-.38-2.65-2.31-4.81-5.78-5.07z">
                      </path>
                    </svg>
                  </div>
                  <div class="text">
                    Switch account
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="sections" class="sections">
        <div id="historyS" class="section">
          <div class="headder">
            <h1 class="to">History</h1>
            <div class="view-all">
              <a href="history.html" class="cb border-gray">View all</a>
            </div>
          </div>
          <div class="videos-container-style horizontal h-scroll bottom">
            <div class="videos-container c-scroll">
              <div class="items"></div>
            </div>
          </div>
        </div>
        <div id="playlistsS" class="section">
          <div class="headder">
            <h1 class="to">Playlists</h1>
            <div class="view-all">
              <a href="playlist.html" class="cb border-gray">View all</a>
            </div>
          </div>
          <div class="content">
            <div class="playlist-container-style horizontal h-scroll bottom">
              <div class="list-container c-scroll">
                <div class="items"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="watchLaterS" class="section">
          <div  class="headder">
            <h1 class="to">Watch Later</h1>
            <div class="view-all">
              <a href="playlist.html?list=WL" class="cb border-gray">View all</a>
            </div>
          </div>
          <div class="content">
            <div class="videos-container-style horizontal h-scroll bottom">
              <div class="videos-container c-scroll">
                <div class="items"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="LikedVideos" class="section">
          <div class="headder">
            <h1 class="to">Liked videos</h1>
            <div class="view-all">
              <a href="playlist.html?list=LV" class="cb border-gray">View all</a>
            </div>
          </div>
          <div class="content">
            <div class="videos-container-style horizontal h-scroll bottom">
              <div class="videos-container c-scroll">
                <div class="items"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/dataBase.js"></script>
    <script src="js/htmlElements.js"></script>
    <script src="js/main.js"></script>
    <script src="js/you.js"></script>
</body>
</html>
