<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/player.css" />
    <link rel="stylesheet" href="css/videosContainer.css" />
    <link rel="stylesheet" href="css/playlist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="imgs/yt-logo.png" />
    <title>YouTube</title>
  </head>
  <body class="waiting">
    <div class="web-page">
      <div class="waiting-load">
        <div class="loading">
          <svg class="container" viewBox="0 0 40 40" height="40" width="40">
            <circle
              class="track"
              cx="20"
              cy="20"
              r="17.5"
              pathLength="100"
              stroke-width="5px"
              fill="none"
            ></circle>
            <circle
              class="car"
              cx="20"
              cy="20"
              r="17.5"
              pathLength="100"
              stroke-width="5px"
              fill="none"
            ></circle>
          </svg>
        </div>
      </div>
      <div class="landing">
        <div class="all-lists">
          <div class="headder">
            <div class="text">
              <h1>Playlists</h1>
            </div>
          </div>
          <div class="content">
            <div class="horizontel-filter">
              <button>Recently added</button>
              <div class="svg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                  focusable="false"
                >
                  <path
                    d="m18 9.28-6.35 6.35-6.37-6.35.72-.71 5.64 5.65 5.65-5.65z"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="list-container"></div>
          </div>
        </div>

        <div class="view-list-container">
          <div class="view-list">
            <div class="list-review-outer">
              <div class="list-review-inner">
                <div class="list-review">
                  <div class="image-info-controlls">
                    <div class="image">
                      <a class="text-white" href="">
                        <div class="img">
                          <img class="main-image" src="imgs/ryna.png" alt="" />
                        </div>
                        <div class="hover-play-all">
                          <div class="svg">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              height="24"
                              viewBox="0 0 24 24"
                              width="24"
                            >
                              <path d="m7 4 12 8-12 8V4z" />
                            </svg>
                          </div>
                          <div class="text">
                            <p>Play all</p>
                          </div>
                        </div>
                      </a>
                    </div>
                    <div class="list-info-controlls-des">
                      <div class="list-info-controlls">
                        <div class="list-name">
                          <h1 id="ListName">Watch later</h1>
                        </div>
                        <div class="list-owner-controlls">
                          <div class="list-owner-info">
                            <div class="list-owner">
                              <a class="text-white" href="">
                                <p id="listOwner">qMedop</p>
                              </a>
                            </div>
                            <div class="list-info">
                              <div class="videos-count">
                                <p>
                                  <span id="videosCount" class="count">4</span>
                                  videos
                                </p>
                              </div>
                              <div class="list-views">
                                <p>
                                  <span id="videosViews" class="views"
                                    >100</span
                                  >
                                  views
                                </p>
                              </div>
                              <div class="last-updatet">
                                <p>
                                  Last updated <span id="lastUpdated"></span>
                                </p>
                              </div>
                            </div>
                          </div>
                          <div class="list-controlls">
                            <div class="saved-statue">
                              <button class="cb transparent">
                                <div class="svg">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    width="24"
                                    focusable="false"
                                  >
                                    <path
                                      d="M22 13h-4v4h-2v-4h-4v-2h4V7h2v4h4v2zm-8-6H2v1h12V7zM2 12h8v-1H2v1zm0 4h8v-1H2v1z"
                                    ></path>
                                  </svg>
                                </div>
                              </button>
                            </div>
                            <div class="share">
                              <button class="cb noClick transparent">
                                <div class="svg">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    width="24"
                                    focusable="false"
                                  >
                                    <path
                                      d="M15 5.63 20.66 12 15 18.37V14h-1c-3.96 0-7.14 1-9.75 3.09 1.84-4.07 5.11-6.4 9.89-7.1l.86-.13V5.63M14 3v6C6.22 10.13 3.11 15.33 2 21c2.78-3.97 6.44-6 12-6v6l8-9-8-9z"
                                    ></path>
                                  </svg>
                                </div>
                              </button>
                            </div>
                            <div class="download">
                              <button class="cb noClick transparent">
                                <div class="svg">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    width="24"
                                    focusable="false"
                                  >
                                    <path
                                      d="M17 18v1H6v-1h11zm-.5-6.6-.7-.7-3.8 3.7V4h-1v10.4l-3.8-3.8-.7.7 5 5 5-4.9z"
                                    ></path>
                                  </svg>
                                </div>
                              </button>
                            </div>
                            <div class="more">
                              <button class="cb transparent">
                                <div class="svg">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    enable-background="new 0 0 24 24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    width="24"
                                    focusable="false"
                                  >
                                    <path
                                      d="M12 16.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zM10.5 12c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5zm0-6c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5z"
                                    ></path>
                                  </svg>
                                </div>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="list-interact">
                        <div class="play">
                          <a class="white cb" href="">
                            <div class="svg">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="24"
                                viewBox="0 0 24 24"
                                width="24"
                              >
                                <path d="m7 4 12 8-12 8V4z" />
                              </svg>
                            </div>
                            <div class="text">
                              <p>Play all</p>
                            </div>
                          </a>
                        </div>
                        <div class="shuffle">
                          <a class="transparent cb" href="">
                            <div class="svg">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                enable-background="new 0 0 24 24"
                                height="24"
                                viewBox="0 0 24 24"
                                width="24"
                                focusable="false"
                              >
                                <path
                                  d="M18.15 13.65 22 17.5l-3.85 3.85-.71-.71L20.09 18H19c-2.84 0-5.53-1.23-7.39-3.38l.76-.65C14.03 15.89 16.45 17 19 17h1.09l-2.65-2.65.71-.7zM19 7h1.09l-2.65 2.65.71.71L22 6.51l-3.85-3.85-.71.71L20.09 6H19c-3.58 0-6.86 1.95-8.57 5.09l-.73 1.34C8.16 15.25 5.21 17 2 17v1c3.58 0 6.86-1.95 8.57-5.09l.73-1.34C12.84 8.75 15.79 7 19 7zM8.59 9.98l.75-.66C7.49 7.21 4.81 6 2 6v1c2.52 0 4.92 1.09 6.59 2.98z"
                                ></path>
                              </svg>
                            </div>
                            <div class="text">
                              <p>Shuffle</p>
                            </div>
                          </a>
                        </div>
                      </div>
                      <div class="list-description">
                        <p id="listDesc"></p>
                      </div>
                    </div>
                  </div>
                  <div class="list-interact bottom">
                    <div class="play">
                      <a class="white" href="">
                        <div class="svg">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="24"
                            viewBox="0 0 24 24"
                            width="24"
                          >
                            <path d="m7 4 12 8-12 8V4z" />
                          </svg>
                        </div>
                        <div class="text">
                          <p>Play all</p>
                        </div>
                      </a>
                    </div>
                    <div class="shuffle">
                      <a class="transparent" href="">
                        <div class="svg">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            enable-background="new 0 0 24 24"
                            height="24"
                            viewBox="0 0 24 24"
                            width="24"
                            focusable="false"
                          >
                            <path
                              d="M18.15 13.65 22 17.5l-3.85 3.85-.71-.71L20.09 18H19c-2.84 0-5.53-1.23-7.39-3.38l.76-.65C14.03 15.89 16.45 17 19 17h1.09l-2.65-2.65.71-.7zM19 7h1.09l-2.65 2.65.71.71L22 6.51l-3.85-3.85-.71.71L20.09 6H19c-3.58 0-6.86 1.95-8.57 5.09l-.73 1.34C8.16 15.25 5.21 17 2 17v1c3.58 0 6.86-1.95 8.57-5.09l.73-1.34C12.84 8.75 15.79 7 19 7zM8.59 9.98l.75-.66C7.49 7.21 4.81 6 2 6v1c2.52 0 4.92 1.09 6.59 2.98z"
                            ></path>
                          </svg>
                        </div>
                        <div class="text">
                          <p>Shuffle</p>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="image-shadow">
                <div class="img">
                  <img src="imgs/ryna.png" alt="" />
                </div>
                <div class="bg-img">
                  <img src="imgs/ryna.png" alt="" />
                </div>
                <div class="shadow"></div>
              </div>
            </div>
          </div>
          <div class="list-videos-reveal">
            <div class="sort">
              <button class="no-bg contain-click">
                <div class="svg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    enable-background="new 0 0 24 24"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                    focusable="false"
                  >
                    <path
                      d="M21 6H3V5h18v1zm-6 5H3v1h12v-1zm-6 6H3v1h6v-1z"
                    ></path>
                  </svg>
                </div>
                <div class="text">
                  <p>Sort</p>
                </div>
              </button>
            </div>
            <div class="list-videos">
              <div class="videos-container list vertical">
                <div class="items"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="test"></div>
    </div>
    <script src="js/dataBase.js"></script>
    <script src="js/htmlElements.js"></script>
    <script src="js/main.js"></script>
    <script src="js/playlist.js"></script>
  </body>
</html>
